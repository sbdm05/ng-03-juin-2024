<div class="container">

  <form [formGroup]='form'>
    <div class="form-group">
      <label for="typePresta">TypePresta</label>
      <input type="text" class="form-control" id="typePresta" formControlName='typePresta'>
    </div>
    <div class="form-group">
      <label for="nbJours">nbJours</label>
      <input type="number" class="form-control" id="nbJours">
    </div>

    <div class="form-group">
      <label for="tjmHt">tjmHt</label>
      <input type="number" class="form-control" id="tjmHt" formControlName='tjmHt'>
    </div>
    <div class="form-group">
      <label for="tva">tva</label>
      <input type="number" class="form-control" id="tva">
    </div>
    <div class="form-group">
      <label>state</label>
      <select class="form-control">
        <option value="">1</option>
      </select>
    </div>
    <div class="form-group">
      <label for="comment">comment</label>
      <textarea class="form-control" id="comment"></textarea>
    </div>

    <button class='btn btn-primary' type='submit'>Valider</button>


  </form>

</div>
