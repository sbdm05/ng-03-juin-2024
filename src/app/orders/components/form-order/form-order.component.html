<div class="container">
  invalid : {{ this.form.invalid }}
  <!-- ajouter un événement au submit sur le form -->
  <form [formGroup]='form' (ngSubmit)='onSubmit()'>
    <div class="form-group">
      <label for="typePresta">TypePresta</label>
      <input type="text" class="form-control" id="typePresta" formControlName='typePresta'>
    </div>

    <!-- message d'erreur -->
    <div *ngIf="form.controls['typePresta'].errors?.['minlength']">Ce champ doit contenir au minimum 5 caractères</div>
    <div *ngIf="form.controls['typePresta'].errors?.['maxlength']">Ce champ doit contenir au maximum 15 caractères</div>


    <div class="form-group">
      <label for="client">client</label>
      <input type="text" class="form-control" id="client" formControlName='client'>
    </div>
    <div class="form-group">
      <label for="nbJours">nbJours</label>
      <input type="number" class="form-control" id="nbJours" formControlName='nbJours'>
    </div>

    <div class="form-group">
      <label for="tjmHt">tjmHt</label>
      <input type="number" class="form-control" id="tjmHt" formControlName='tjmHt'>
    </div>
    <div class="form-group">
      <label for="tva">tva</label>
      <input type="number" class="form-control" id="tva" formControlName='tva'>
    </div>
    <div class="form-group">
      <label>state</label>
      <select class="form-control" formControlName='state'>
        <option [value]="state" *ngFor='let state of states'>{{state}}</option>

      </select>
    </div>
    <div class="form-group">
      <label for="comment">comment</label>
      <textarea class="form-control" id="comment" formControlName='comment'></textarea>
    </div>

    <button [disabled]='this.form.invalid' class='btn btn-primary' type='submit'>Valider</button>


  </form>

</div>





<!-- container = class bootstrap qui rajoute de la margin à droite et à gauche -->
